<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Flash Card</title>
</head>
<body>
    <div class="container">
        <div class="add-card-con">
            <button id="addcard"> Add new card</button>
        </div>
        <div class="cards-list">
            <div class="card">
                <p class="que-div">
                    Question
                </p>
                <p class="ans-div">
                    Answer
                </p>
                <button class="show-hide-btn">Show/Hide
                </button>
                    <div class="btns-con">
                        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
        </div>
        <div class="modal" id="add-card-modal">
            <h2>Add Card</h2>
            <div class="wrapper">
                <div class="error-con">
                    <span class="hide" id="error">
                        los campos no puede estar vacios
                    </span>
                </div>
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>

            <label for="question">Question:</label>
            <textarea id="question" class="input" placeholder="Ingresa tu pregunta aqui" rows="3"></textarea>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
